name: Deploy to Development

on:
  push:
    branches:
      - develop
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Dev EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEV_EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          # Install Docker if not already installed
          if ! command -v docker &> /dev/null; then
            echo "ðŸ³ Installing Docker..."
            sudo apt update
            sudo apt install docker.io docker-compose-plugin -y
            sudo usermod -aG docker ubuntu
            sudo systemctl enable docker
            sudo systemctl start docker
            echo "âœ… Docker installed successfully"
          else
            echo "âœ… Docker already installed"
          fi
          
          # Install Git if not already installed
          if ! command -v git &> /dev/null; then
            echo "ðŸ“¦ Installing Git..."
            sudo apt install git -y
            echo "âœ… Git installed successfully"
          else
            echo "âœ… Git already installed"
          fi
          
          # Clone repository if it doesn't exist, otherwise pull latest changes
          if [ ! -d "/home/ubuntu/YoloService" ]; then
            echo "ðŸ“¥ Cloning repository..."
            cd /home/ubuntu
            git clone ${{ github.server_url }}/${{ github.repository }}.git YoloService
          else
            echo "ðŸ“¥ Updating repository..."
            cd /home/ubuntu/YoloService
            # Pull latest changes from the pushed branch
            git fetch --all
            git checkout ${{ github.head_ref || github.ref_name }}
            git pull origin ${{ github.head_ref || github.ref_name }}
          fi
          
          cd /home/ubuntu/YoloService
          
          # Run deployment script
          chmod +x deploy.sh
          ./deploy.sh
          
          # Verify deployment
          sleep 10
          curl -f http://localhost:8667/health || exit 1
          echo "ðŸš€ Development deployment successful!"