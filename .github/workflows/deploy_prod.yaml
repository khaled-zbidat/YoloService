name: Deploy to Development

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Docker and OpenTelemetry Collector on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          # Install Docker if not already installed
          if ! command -v docker &> /dev/null; then
            echo "ðŸ³ Installing Docker..."
            sudo apt update
            sudo apt install -y ca-certificates curl gnupg lsb-release
            
            # Add Docker's official GPG key
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            
            # Set up the repository
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            # Install Docker Engine
            sudo apt update
            sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            
            # Add user to docker group and configure
            sudo usermod -aG docker ubuntu
            sudo systemctl enable docker
            sudo systemctl start docker
            
            echo "âœ… Docker installed successfully"
            echo "âš ï¸  Please reconnect SSH for group changes to take effect"
          else
            echo "âœ… Docker already installed"
          fi
          
          # Install Git if not already installed
          if ! command -v git &> /dev/null; then
            echo "ðŸ“¦ Installing Git..."
            sudo apt install git -y
            echo "âœ… Git installed successfully"
          else
            echo "âœ… Git already installed"
          fi

          # Install OpenTelemetry Collector if not already installed
          if ! command -v otelcol &> /dev/null; then
            echo "ðŸ“Š Installing OpenTelemetry Collector..."
            sudo apt-get update
            sudo apt-get -y install wget
            wget https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/v0.127.0/otelcol_0.127.0_linux_amd64.deb
            sudo dpkg -i otelcol_0.127.0_linux_amd64.deb
            
            # Configure OpenTelemetry Collector
            echo "âš™ï¸  Configuring OpenTelemetry Collector..."
            sudo tee /etc/otelcol/config.yaml > /dev/null <<EOF
          receivers:
            hostmetrics:
              collection_interval: 15s
              scrapers:
                cpu:
                memory:
                disk:
                filesystem:
                load:
                network:
                processes:

          exporters:
            prometheus:
              endpoint: "0.0.0.0:8889"

          service:
            pipelines:
              metrics:
                receivers: [hostmetrics]
                exporters: [prometheus]
          EOF
            
            # Enable and start the service
            sudo systemctl enable otelcol
            sudo systemctl restart otelcol
            
            # Clean up downloaded package
            rm -f otelcol_0.127.0_linux_amd64.deb
            
            echo "âœ… OpenTelemetry Collector installed and configured successfully"
          else
            echo "âœ… OpenTelemetry Collector already installed"
            # Ensure it's running with the correct config
            sudo systemctl restart otelcol
          fi
          
          # Verify OpenTelemetry Collector status
          echo "ðŸ” Checking OpenTelemetry Collector status..."
          sudo systemctl status otelcol --no-pager || echo "âš ï¸  OTC status check failed, but continuing..."

  deploy:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to MAIN EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      with:
        host: ${{ secrets.PROD_EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,S3_BUCKET_NAME
        script: |
          # Stop any running containers first
          docker stop yolo-service || true
          docker rm yolo-service || true
          
          echo "ðŸ“ Updating repository to MAIN branch..."
          
          if [ ! -d "/home/ubuntu/YoloService" ]; then
            echo "ðŸ“¥ Cloning repository with main branch..."
            cd /home/ubuntu
            git clone -b main https://github.com/khaled-zbidat/YoloService.git YoloService
          else
            echo "ðŸ“¥ Repository exists, forcing checkout to main branch..."
            cd /home/ubuntu/YoloService
            
            # Discard any local changes
            git reset --hard HEAD
            git clean -fd
            
            # Fetch all branches
            git fetch --all
            
            # Force checkout to main branch
            git checkout main
            
            # Pull latest changes from main
            git pull origin main
          fi
          
          cd /home/ubuntu/YoloService
          
          # Verify we're on the right branch and commit
          echo "âœ… Current branch: $(git branch --show-current)"
          echo "âœ… Latest commit: $(git log --oneline -1)"
          
          # Create .env file with AWS credentials
          echo "Creating .env file with AWS credentials..."
          cat > .env << EOL
          AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
          AWS_REGION=${AWS_REGION}
          S3_BUCKET_NAME=${S3_BUCKET_NAME}
          EOL
          
          # Run deployment script
          chmod +x deploy.sh
          ./deploy.sh
          
          # Verify deployment
          sleep 10
          curl -f http://localhost:8667/health || exit 1
          echo "ðŸš€ Production deployment successful!"

